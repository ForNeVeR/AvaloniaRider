name: Main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'

jobs:
  main:
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        image: [macos-13, ubuntu-22.04, windows-2022]
      fail-fast: false
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - uses: actions/checkout@v4

      - if: matrix.image == 'ubuntu-22.04'
        name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false

      # Common preparation
      - name: Prepare build
        run: ./gradlew prepare

      # Backend
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Build Backend
        run: dotnet build -c Release

      # Frontend
      - name: Test
        run: ./gradlew -PbuildConfiguration=Release -PbuildNumber=${{ github.run_number }} :check
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}.test-results
          path: build/reports/tests
        if: ${{ always() }}
      - name: Upload Test Logs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}.test-logs
          path: build/idea-sandbox/*/log-test
        if: ${{ always() }}

      # Distribution
      - name: Build Distribution
        if: matrix.image == 'ubuntu-22.04'
        run: ./gradlew -PbuildConfiguration=Release -PbuildNumber=${{ github.run_number }} buildPlugin
      - name: Determine Version
        if: matrix.image == 'ubuntu-22.04'
        shell: pwsh
        run: |
          $version = ./scripts/Get-Version.ps1
          "AVALONIA_RIDER_VERSION=$version" | Out-File $env:GITHUB_ENV
      - name: Unpack Distribution # for the purpose of uploading
        if: matrix.image == 'ubuntu-22.04'
        shell: pwsh
        run: scripts/Unpack-Distribution.ps1
      - name: Upload Distribution
        if: matrix.image == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: avaloniarider-${{ env.AVALONIA_RIDER_VERSION }}
          path: build/distributions/unpacked
  validation:
    runs-on: ubuntu-22.04
    name: "Validate Gradle wrapper"
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v3
